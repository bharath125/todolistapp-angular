<div class="bg-app">
  <div class="container my-5">
    <div *ngIf="!isLoading">
      <div
        class="d-flex justify-content-between m-3 p-2 text-center todo-container"
        *ngFor="let task of completedTasks"
      >
        <!-- Checkbox container -->
        <div class="d-flex ms-4">
          <input
            class="form-check-input me-2 mt-2"
            type="checkbox"
            id="status"
            [disabled]="true"
            [value]="task.status"
            [checked]="task.status"
            (change)="onCheckboxTriggered($event)"
          />
          <label
            [ngClass]="task.status ? 'completed-task' : 'progress-task'"
            class="form-check-label todo-heading"
            for="status"
          >
            {{ task.name }}
          </label>
          <p
            [ngClass]="task.status ? 'completed-task' : 'progress-task'"
            class="ms-3 todo-description"
          >
            {{ task.description }}
          </p>
        </div>
        <!-- status badge -->
        <div class="mt-2">
          <span
            class="badge rounded-pill text-bg-info"
            [ngClass]="task.status ? 'completed' : 'in-progress'"
            >{{ task.status ? "completed" : "in progress" }}</span
          >
        </div>
        <!-- event controllers -->
        <div>
          <button
            [disabled]="true"
            type="button"
            class="btn ctr-btn"
            (click)="onEditTask(task)"
          >
            Edit
          </button>
          <button
            [disabled]="true"
            type="button"
            class="btn ctr-btn"
            (click)="onDeleteTask(task.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div
      *ngIf="completedTasks.length === 0 && !isLoading"
      class="text-center no-tasks"
    >
      No Completed task available
    </div>

    <!-- loader  -->
    <div
      *ngIf="isLoading"
      class="d-flex justify-content-center align-items-center"
    >
      <div class="spinner-border loader-color" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
