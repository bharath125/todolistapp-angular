<div class="d-flex justify-content-center w-100 mt-5">
  <div class="form-bg">
    <form [formGroup]="addTaskForm" (submit)="onAddTask()">
      <h1>Add Task</h1>
      <div>
        <label for="taskname">Task Name </label>
        <br />
        <input
          required
          type="text"
          id="taskname"
          name="taskname"
          formControlName="taskname"
          class="form-control"
        />
      </div>
      <br />

      <div>
        <label for="description">Description </label>
        <br />
        <input
          required
          type="text"
          id="description"
          name="description"
          formControlName="description"
          class="form-control"
        />
      </div>
      <br />

      <div class="text-center">
        <button
          [disabled]="!this.addTaskForm.touched && !this.addTaskForm.valid"
          type="button"
          class="btn btn-info add-todo"
          type="submit"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
